frr version 10.1.1_git
frr defaults traditional
hostname R4
service integrated-vtysh-config
!
ipv6 forward
!
router isis R4
    net 49.0001.0000.0000.0014.00
    is-type level-1
exit
!
router bgp 65000
    bgp router-id 3.0.0.4
    bgp default ipv6-unicast
    no bgp default ipv4-unicast
    neighbor SECOND_LEVEL peer-group
    neighbor SECOND_LEVEL remote-as 65000
    neighbor eth-rr1s interface peer-group SECOND_LEVEL
    neighbor eth-rr2s interface peer-group SECOND_LEVEL
    address-family ipv6 unicast
        network fc00:2142:1::/48
        neighbor SECOND_LEVEL activate
        neighbor SECOND_LEVEL route-map FROM_SECOND_LEVEL_IN in
        neighbor SECOND_LEVEL route-map TO_SECOND_LEVEL_OUT out
    exit-address-family
exit
!
route-map TO_SECOND_LEVEL_OUT permit 10
    match ipv6 address all
    set ipv6 next-hop peer-address
exit
!
route-map FROM_SECOND_LEVEL_IN permit 10
    match ipv6 address all
    set ipv6 next-hop prefer-global
exit
!
ipv6 access-list all seq 5 permit any
!
interface loopback
    ipv6 address fc00:2142:1::14/128
    ipv6 router isis R4
    isis passive
exit
!
interface eth-rr1s
    ipv6 address fc00:2142:1:34::2/64
    ipv6 router isis R4
    isis circuit-type level-1
    isis network point-to-point
exit
!
interface eth-rr2s
    ipv6 address fc00:2142:1:44::2/64
    ipv6 router isis R4
    isis circuit-type level-1
    isis network point-to-point
exit
!
