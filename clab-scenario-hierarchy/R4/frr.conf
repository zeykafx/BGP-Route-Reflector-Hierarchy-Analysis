frr version 10.1.1_git
frr defaults traditional
hostname R4
service integrated-vtysh-config
!
ipv6 forward
!
router isis R4
    net 47.0003.0000.0000.0000.0000.0000.0000.0000.0014.00
    is-type level-1
exit
!
ipv6 route fc00:2142:1::/48 Null0
!
router bgp 65000
    bgp router-id 3.0.0.4
    bgp default ipv6-unicast
    no bgp default ipv4-unicast
    neighbor SECOND_LEVEL peer-group
    neighbor SECOND_LEVEL remote-as 65000
    neighbor eth-rr1s interface peer-group SECOND_LEVEL
    neighbor eth-rr2s interface peer-group SECOND_LEVEL
    address-family ipv6 unicast
        network fc00:2142:1:2::2/64
        neighbor SECOND_LEVEL activate
        neighbor SECOND_LEVEL route-map FROM_SECOND_LEVEL_IN in
        neighbor SECOND_LEVEL route-map TO_SECOND_LEVEL_OUT out
        network fc00:2142:1::/48
        ! External peer
        neighbor EXTERNAL activate
        neighbor EXTERNAL route-map accept_from_external in
        neighbor EXTERNAL route-map send_to_external out
    exit-address-family
exit
!
route-map TO_SECOND_LEVEL_OUT permit 10
    match ipv6 address all
    set ipv6 next-hop peer-address
exit
!
route-map FROM_SECOND_LEVEL_IN permit 10
    match ipv6 address all
    set ipv6 next-hop prefer-global
exit
!
ipv6 access-list all seq 5 permit any
!
interface lo
    ipv6 address fc00:2142:1::14/128
    ipv6 router isis R4
    isis passive
exit
!
interface eth-rr1s
    ipv6 router isis R4
    isis circuit-type level-1
    isis network point-to-point
exit
!
interface eth-rr2s
    ipv6 router isis R4
    isis circuit-type level-1
    isis network point-to-point
exit
!
interface eth-h2
    ipv6 address fc00:2142:1:2::1/64
    ipv6 router isis R4
    isis passive
    ipv6 nd prefix fc00:2142:1:2::1/64 no-autoconfig
exit
!
