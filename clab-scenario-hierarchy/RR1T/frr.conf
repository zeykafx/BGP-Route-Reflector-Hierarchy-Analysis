frr version 10.1.1_git
frr defaults traditional
hostname RR1T
service integrated-vtysh-config
!
ipv6 forward
!
router isis RR1T
    net 49.0001.0000.0000.0001.00
    is-type level-1
exit
!
router bgp 65000
    bgp router-id 1.0.0.1
    bgp cluster-id 1.0.0.1
    bgp default ipv6-unicast
    no bgp ebgp-requires-policy
    neighbor eth-rr2t remote-as 65000
    neighbor eth-rr2t update-source loopback
    neighbor eth-rr2t next-hop-self
    neighbor SECOND_LEVEL peer-group
    neighbor SECOND_LEVEL remote-as 65000
    neighbor SECOND_LEVEL update-source loopback
    neighbor SECOND_LEVEL route-reflector-client
    neighbor SECOND_LEVEL route-map ACCEPT_ALL in
    neighbor SECOND_LEVEL route-map ACCEPT_ALL out
    neighbor eth-rr1s interface peer-group SECOND_LEVEL
    neighbor eth-rr2s interface peer-group SECOND_LEVEL
    neighbor eth-rr3s interface peer-group SECOND_LEVEL
    neighbor eth-rr4s interface peer-group SECOND_LEVEL
exit
!
route-map ACCEPT_ALL permit 10
!
interface loopback
    ipv6 address fc00:2142::1/128 
    ipv6 router isis RR1T
    isis circuit-type level-1
    isis network point-to-point
exit
!   
interface eth-rr2t
    ipv6 address fc00:2142:1:2::12/64
    ipv6 router isis RR1T
    isis circuit-type level-1
    isis network point-to-point 
exit
!
interface eth-rr1s
    ipv6 address fc00:2142:1:3::13/64
    ipv6 router isis RR1T
    isis circuit-type level-1
    isis network point-to-point
exit
!
interface eth-rr2s
    ipv6 address fc00:2142:1:4::14/64
    ipv6 router isis RR1T
    isis circuit-type level-1
    isis network point-to-point
exit
!
interface eth-rr3s
    ipv6 address fc00:2142:1:5::15/64
    ipv6 router isis RR1T
    isis circuit-type level-1
    isis network point-to-point
exit
!
interface eth-rr4s
    ipv6 address fc00:2142:1:6::16/64
    ipv6 router isis RR1T
    isis circuit-type level-1
    isis network point-to-point
exit
! interface eth-h1
!     ipv6 address fc00:2142:1::1/64
!     ipv6 router isis RR1T
!     isis passive
!     ipv6 nd prefix fc00:2142:1::1/64 no-autoconfig
! exit
