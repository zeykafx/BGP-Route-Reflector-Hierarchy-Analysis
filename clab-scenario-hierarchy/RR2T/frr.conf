frr version 10.1.1_git
frr defaults traditional
hostname RR2T
service integrated-vtysh-config
!
ipv6 forward
!
router isis RR2T
    net 49.0001.0000.0000.0002.00
    is-type level-1
exit
!
router bgp 65000
    bgp router-id 1.0.0.2
    bgp cluster-id 1.0.0.2
    bgp default ipv6-unicast
    no bgp ebgp-requires-policy
    neighbor eth-rr1t remote-as 65000
    neighbor eth-rr1t update-source loopback
    neighbor eth-rr1t next-hop-self
    neighbor SECOND_LEVEL peer-group
    neighbor SECOND_LEVEL remote-as 65000
    neighbor SECOND_LEVEL update-source loopback
    neighbor SECOND_LEVEL route-reflector-client
    neighbor SECOND_LEVEL route-map ACCEPT_ALL in
    neighbor SECOND_LEVEL route-map ACCEPT_ALL out
    neighbor eth-rr1s interface peer-group SECOND_LEVEL
    neighbor eth-rr2s interface peer-group SECOND_LEVEL
    neighbor eth-rr3s interface peer-group SECOND_LEVEL
    neighbor eth-rr4s interface peer-group SECOND_LEVEL
exit
!
route-map ACCEPT_ALL permit 10
!
interface loopback
    ipv6 address fc00:2142::2/128 
    ipv6 router isis RR2T
    isis circuit-type level-1
    isis network point-to-point
exit
!
interface eth-rr1t
    ipv6 address fc00:2142:2:1::21/64
    ipv6 router isis RR2T
    isis circuit-type level-1
    isis network point-to-point 
exit
!
interface eth-rr1s
    ipv6 address fc00:2142:2:3::23/64
    ipv6 router isis RR2T
    isis circuit-type level-1
    isis network point-to-point
exit
!
interface eth-rr2s
    ipv6 address fc00:2142:2:4::24/64
    ipv6 router isis RR2T
    isis circuit-type level-1
    isis network point-to-point
exit
!
interface eth-rr3s
    ipv6 address fc00:2142:2:5::25/64
    ipv6 router isis RR2T
    isis circuit-type level-1
    isis network point-to-point
exit
!
interface eth-rr4s
    ipv6 address fc00:2142:2:6::26/64
    ipv6 router isis RR2T
    isis circuit-type level-1
    isis network point-to-point
exit
