frr version 10.1.1_git
frr defaults traditional
hostname E1
service integrated-vtysh-config
!
ipv6 forward
!
router isis E1
    net 49.0001.0000.0000.0011.00
    is-type level-1
exit
!
router bgp 65010
    bgp router-id 10.1.1.1
    bgp default ipv6-unicast
    no bgp ebgp-requires-policy
    bgp network import-check
    ! neighbor EXTERNAL peer-group
    ! neighbor EXTERNAL remote-as 65000
    ! neighbor EXTERNAL update-source loopback
    ! neighbor EXTERNAL route-map ACCEPT_ALL in
    ! neighbor EXTERNAL route-map ACCEPT_ALL out
    ! neighbor eth-rr4s interface peer-group EXTERNAL
    neighbor fc00:2142::5 remote-as 65000
    neighbor fc00:2142::5 interface loopback
    ! neighbor fc00:2142::5 update-source loopback
    neighbor fc00:2142::5 route-map ACCEPT_ALL in
    neighbor fc00:2142::5 route-map ACCEPT_ALL out
    address-family ipv6 unicast
        neighbor fc00:2142::5 activate
        ! network fc00:2142:a:2::/64
        network fc00:2142:a::/64
    exit-address-family
exit
!
route-map ACCEPT_ALL permit 10
    match ipv6 address all
    set local-preference 10
!
interface loopback
    ipv6 address fc00:2142:a::1/128 
    ipv6 router isis E1
    isis circuit-type level-1
    isis network point-to-point
exit
!
interface eth-rr4s
    ipv6 address fc00:2142::5/64
exit
!
interface eth-h3
    ipv6 address fc00:2142:a:2::1/64
    ipv6 router isis E1
    isis passive
    ipv6 nd prefix fc00:2142:a:2::1/64 no-autoconfig 
exit
!
